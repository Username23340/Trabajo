<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Principal | Desafíos de Khan Academy - Leyva Hernandez Francisco Jareth</title>
  <style>
    :root {
      --color-fondo: #121212;
      --color-secundario: #1f1f1f;
      --color-acento: #ffcc00;
      --color-acento2: #ff5e62;
      --color-texto: #f5f5f5;
      --color-boton: linear-gradient(135deg, #ffcc00, #ff5e62);
    }

   
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: var(--color-texto);
      text-align: center;
      overflow-x: hidden;
    }

   
    .header {
      padding: 50px 20px;
      background: linear-gradient(90deg, #000000, #1a1a1a, #000000);
      color: var(--color-acento);
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
      box-shadow: 0 4px 20px rgba(255, 204, 0, 0.3);
    }
    .header h1 {
      font-size: 3.5em;
      margin: 0;
      letter-spacing: 6px;
      animation: brillo 3s infinite alternate;
    }
    .header h2 {
      font-size: 1.4em;
      color: #fff;
      font-weight: 300;
      margin-top: 10px;
    }

    @keyframes brillo {
      0% { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00; }
      100% { text-shadow: 0 0 20px #ff5e62, 0 0 40px #ffcc00; }
    }

    .content {
      padding: 40px 20px;
    }

    .projects-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project-link {
      background: var(--color-boton);
      color: #000;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1em;
      padding: 18px 28px;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
      border: none;
    }


    .project-link:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 204, 0, 0.7);
      background: linear-gradient(135deg, #ff5e62, #ffcc00);
      color: #fff;
    }

 
    @media (max-width: 700px) {
      .project-link {
        font-size: 1em;
        padding: 15px 25px;
      }
    }
  </style>
</head>
<body>

      <a href="estrella_fugaz/index.html" class="project-link">8. Estrella fugaz</a>
    </div>
  </div>
</body>
